<ion-header class="ion-no-border">
  <ion-toolbar  color="danger"  class="ion-no-border">
    <ion-title class="ion-text-left">{{ 'CHECKOUT_RESULT' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  [fullscreen]="true">

<ion-card>
  <ion-row>
    <ion-col size="12" class="ion-padding ion-text-center">
      <ion-img class="checkout-img" [src]="checkoutResult && checkoutResult.status ?'assets/icon/check-color.png' : 'assets/icon/cancel.png'"></ion-img>
    </ion-col>
    <ion-col size="12">
      <p class="ion-padding ion-text-center">
      {{checkoutResult && checkoutResult.message  ? checkoutResult.message : ''}}
      </p>
    </ion-col>
</ion-row>
</ion-card>
</ion-content>

<ion-footer  class="ion-no-border ion-padding ion-text-center">
  <ion-button
        color="danger"
        expand="full"
        class="ion-text-uppercase"
        shape="round" (click)="backToScan()">
    {{'RETURN_TO_SCAN' | translate }}
  </ion-button>
</ion-footer>
